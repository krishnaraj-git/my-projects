<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create</title>
    <link rel="stylesheet" href="create.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="createPG-main-container">
      <div class="input-info"></div>

      <div class="input-container">
        <fieldset class="input-fieldset">
          <div class="close-btn">
            <div class="title">
              <h2 id="titles" style="font-family: sans-serif"></h2>
            </div>

            <a href="customersData.html"
              ><span
                class="material-symbols-outlined close-icon"
                style="color: grey"
              >
                close
              </span></a
            >
          </div>

          <div class="input-area">
            <!---------------------------------------------------------->
            <div class="input-fields">
              <div class="create-name field">
                <div class="customer-name-lbl">
                  <label for="Customer-name" class="lbl"
                    >Customer Name<span style="color: red">*</span></label
                  >
                </div>
                <input type="text" id="customer-name" class="input-box" />
                <p class="name-required"></p>
              </div>

              <div class="type field">
                <div class="type-lbl">
                  <label for="type" class="lbl"
                    >Type<span style="color: red">*</span></label
                  >
                </div>
                <input type="text" id="type" class="input-box" />
                <p class="type-required"></p>
              </div>
            </div>

            <!---------------------------------------------------------->

            <div class="input-fields">
              <div class="created-on field">
                <div class="date-lbl">
                  <label for="date" class="lbl"
                    >Created On<span style="color: red">*</span></label
                  >
                </div>
                <input type="date" id="date" class="" class="input-box" />
                <p class="date-required"></p>
              </div>

              <div class="manager-area field">
                <label for="manager" class="lbl">
                  Account Manager<span style="color: red">*</span></label
                >
                <div class="manager-list">
                  <select name="manager" id="manager" class="select">
                    <option selected disabled value="">-Select-</option>
                    <option value="ganesh">Ganesh</option>
                    <option value="sathish">Sathish</option>
                    <option value="bharath">Bharath</option>
                    <option value="kannan">Kannan</option>
                  </select>
                  <p class="manager-required"></p>
                </div>
              </div>
            </div>

            <!---------------------------------------------------------->

            <div class="input-fields">
              <div class="status-area field">
                <label for="status" class="lbl"
                  >Status<span style="color: red">*</span></label
                >
                <div class="status-list">
                  <select name="status" id="status" class="select">
                    <option selected disabled value="">-Select-</option>
                    <option value="active">Active</option>
                    <option value="onhold">On hold</option>
                    <option value="closed">Closed</option>
                  </select>
                  <p class="status-required"></p>
                </div>
              </div>
            </div>
            <!---------------------------------------------------------->
            <div>
              <label for="description" class="lbl">Description</label>
              <textarea
                rows="5"
                name="description"
                id="description"
                class="text-area"
              ></textarea>
            </div>

            <div class="btns-field field">
              <a href="customersData.html"
                ><button id="cancel-btn">cancel</button></a
              >
              <button id="submit-btn">submit</button>
            </div>
            <!-- </fieldset> -->
          </div>
        </fieldset>

        <!------------------------------------------------------------------>
      </div>
    </div>
    <script src="create.js"></script>
    <script>
      const edit = JSON.parse(localStorage.getItem("editCustomer"));

      if (edit) {
        document.getElementById("titles").innerHTML = "Edit Customer";
        let customerName = (document.getElementById("customer-name").value =
          edit.customerName);
        let type = (document.getElementById("type").value = edit.type);
        let createdOn = (document.getElementById("date").value =
          edit.createdOn);
        let manager = (document.getElementById("manager").value = edit.manager);
        let status = (document.getElementById("status").value = edit.status);
        let description = (document.getElementById("description").value =
          edit.description);
      } else {
        document.getElementById("titles").innerHTML = "Create Customer";
      }
    </script>
  </body>
</html>
